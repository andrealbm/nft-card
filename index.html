<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <img class="image-hero" src="./images/image-equilibrium.jpg" alt="cubo">
      <h1>Equilibrium #3429</h1>
      <p class="card-info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-box">
        <div class="box-item">
          <img class="icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="cyan">0.041 ETH</p>
        </div>
        <div class="box-item">
          <img class="icon" src="./images/icon-clock.svg" alt="icon-clock">
          <p class="soft-blue"> 3 days left </p>
        </div>
      </div>
      <div class="footer">
        <img class="image-avatar" src="./images/image-avatar.png" alt="image-avatar">
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
